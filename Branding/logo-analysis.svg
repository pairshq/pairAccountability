<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Background grid for reference -->
    <defs>
        <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#e2e8f0" stroke-width="0.5"/>
        </pattern>
    </defs>
    <rect width="100" height="100" fill="url(#grid)"/>
    
    <!-- Original logo -->
    <g opacity="0.3">
        <path d="M 25 20 L 25 80 M 25 20 L 50 20 Q 65 20 65 35 Q 65 50 50 50 L 25 50" 
              stroke="#1e293b" 
              stroke-width="3.5" 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              fill="none"/>
        <circle cx="42" cy="68" r="3" fill="#1e293b"/>
        <circle cx="52" cy="68" r="3" fill="#1e293b"/>
    </g>
    
    <!-- Breakdown showing the circular/rounded top -->
    <path d="M 25 20 L 25 80" 
          stroke="#ef4444" 
          stroke-width="2" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- The circular top part -->
    <path d="M 25 20 L 50 20 Q 65 20 65 35 Q 65 50 50 50 L 25 50" 
          stroke="#3b82f6" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- Dots -->
    <circle cx="42" cy="68" r="3" fill="#10b981"/>
    <circle cx="52" cy="68" r="3" fill="#10b981"/>
    
    <!-- Labels -->
    <text x="25" y="15" font-size="8" fill="#ef4444">Vertical line</text>
    <text x="70" y="30" font-size="8" fill="#3b82f6">Circular/rounded top</text>
    <text x="55" y="75" font-size="8" fill="#10b981">Two dots</text>
</svg>




